<html>


<head>
<style>

text {
	font: bold 48px monospace;
}

.enter {
	fill: green;
}

.update {
	fill: #333;
}	

.exit {
	fill: brown;
}

</style>

<script src="http://d3js.org/d3.v2.js"></script>
</head>


<body>
http://www.recursion.org/d3-for-mere-mortals/
<div id="demo"></div>
<script type="text/javascript" id="rect-demo-js">
var alphabet = "abcdefghijklmnopqrstuvwxyz".split(""); //Easy was to create a dataset

var width = 960,
	 height = 500;

var svg = d3.select("body").append("svg")
	.attr("width", width)
	.attr("height", height)
  .append("g") //g is a container used to group related items
	.attr("transform", "translate(32," + (height / 2) + ")"); //Simply move text to middle fo canvas

function update(data) {

	//http://bl.ocks.org/3808221 Bit hazy on this
	//Join new data with old elements if any
	var text = svg.selectAll("text") //Empty, d3 declarative magic
		.data(data, function(d) { return d ;});

	//Update old elements as needed
	text.attr("class", "update")
		.transition()
		.duration(750)
		.attr("x", function(d, i) { return i * 32; });

	//Create new elements
	text.enter().append("text")
		.attr("class", "enter")
		.attr("dy", ".35em")
		.attr("y", -60)
		.attr("x", function(d, i) { return i * 32; })
		.style("fill-opacity", 1e-6)
		.text(function(d) { return d; })
	  .transition()
		.duration(750)
		.attr("y", 0)
		.style("fill-opacity", 1);

	//Enter and Update
   // Appending to the enter selection expands the update selection to include
   // entering elements; so, operations on the update selection after appending to
   // the enter selection will apply to both entering and updating nodes.
	//text.attr("x", function(d, i) { return i * 32; });

	text.exit()
		.attr("class", "exit")
	  .transition()
		.duration(750)
		.attr("y", 60)
		.style("fill-opacity", 1e-6)
		.remove();

}

update(alphabet);

setInterval(function() {
	update(shuffle(alphabet)
		.slice(0, Math.floor(Math.random() * 26))
		.sort());

}, 1500);

function shuffle(array) {
	var m = array.length, t, i;
	while(m) {
		i = Math.floor(Math.random() * m--);
		t = array[m];
		array[m] = array[i];
		array[i] = t;
	}
	return array;

}



 
</script>
</body>

</html>
