<html>


<head>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="d3.v2.js"></script>
<script type="text/javascript" id="chart">

//Helper functions, brek these out
function isNumber(n) {
	return !isNaN(parseFloat(n)) && isFinite(n);
}



function draw(data) {
	"use strict";
	//First two methods can pretty much always stay like this
	var containerDimensions = {width: 900, height: 400},
		margins = {top: 30, right:20, bottom: 40, left: 100},
		chartDimensions = {
			width : containerDimensions.width - margins.left - margins.right,
			height : containerDimensions.height - margins.top - margins.bottom
		};

	var svg = d3.select("#chart_area")
	  .append('svg')
	  	.attr("width", containerDimensions.width)
	  	.attr("height", containerDimensions.height)
	  .append("g")
	  	.attr("transform", "translate(" + margins.left + "," + margins.top + ")")
	  	.attr("id", "chart");

	var fill = d3.scale.category20b();

	//ROUGH: Presume first elemnt exists and pull the keys off that
	//Needs work
	var keys = d3.keys(data[0]);
	if(isNumber(data[0][keys[0]])) {
		var nums = keys[0];
		var labels = keys[1];
	} else {
		var nums = keys[1];
		var labels = keys[0];
	}


	//var y_extent = d3.extent(data, function(d) { return d[nums] }); 

	var data_max = d3.max(data, function(d) { return d[nums] });

	var y_scale = d3.scale.linear()
		.domain([0, data_max])
		.range([chartDimensions.height, 0]);


	var y_axis = d3.svg.axis()
		.scale(y_scale)
		.orient("left");

	var x_scale = d3.scale.linear()
		.domain([0, data.length])
		.range([0, chartDimensions.width]);

	var x_axis = d3.svg.axis()
		.scale(x_scale)
		.ticks(0);

	var barWidth = chartDimensions.width / data.length;
	console.log(barWidth);


    var g = svg.selectAll("rect")
    	.data(data)
      .enter()
      	.append("rect")
    	.attr("x", function(d, i) { return x_scale(i)} )
    	.attr("y", function(d) { return y_scale(d[nums]) })
    	.attr("height", function(d) { return chartDimensions.height - y_scale(d[nums])})
    	.attr("width", barWidth)
    	.attr("fill", function(d, i) { return fill(d[nums])});


    //svg.selectAll("rect")

    g.on("mouseover.tooltip", function(d) {
    		svg.append("text")
    		.text(d[labels] + " " + d[nums])
    		.attr("class", "label")
    		.attr("x", -10)
    		.attr("y", -10);
    	});


    g.on("mouseout.tooltip", function(d) {
    		svg.select(".label").remove();
    	});

	//Add y-axis
	svg.append("g")
		.attr("class", "y axis")
		.call(y_axis);

	svg.select(".y.axis")
		.append("text")
		.text(nums)
		.attr("transform", "rotate (-270, 0, 0)")
        .attr("x", chartDimensions.height / 2)
        .attr("y", 70);

    svg.append("g")
    	.attr("class", "x axis")
    	.attr("transform", "translate(0," + chartDimensions.height + ")")
    	.call(x_axis);

    svg.select(".x.axis")
    	.append("text")
    	.text(labels)
    	.attr("x", chartDimensions.width / 2)
    	.attr("y", 35);



   /*g.selectAll("circle")
    	.data(data)
    	.enter()
    	.append("circle")
    	.attr("cx", 10)
    	.attr("cy", function(d) { return y_scale(d[nums])})
    	.attr("r", 10);*/





}



 
</script>
</head>
